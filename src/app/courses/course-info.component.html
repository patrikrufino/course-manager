<div class="card shadow p-5">
    <div class="card-header">
        <h2 class="card-title">Couse Info</h2>
    </div>
    <div class="card-body">
        <form #courseForm="ngForm" *ngIf="course" class="form-group row mb-3">
            <!-- Course Name -->
            <label class="col-sm-2 col-form-label">Name:</label>

            <div class="col-sm-10 mb-3">
                <input [(ngModel)]="course.name" required name="name" #courseName="ngModel"
                    [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            </div>
            <div class="invalid-feedback">
                <span> Course Name is required</span>
            </div>

            <!-- Course Description -->
            <label class="col-sm-2 col-form-label">Description:</label>

            <div class="col-sm-10 mb-3">
                <textarea [(ngModel)]="course.description" required name="description" #courseDescription="ngModel"
                    [ngClass]="{'is-invalid': courseDescription.invalid}" class="form-control"></textarea>

            </div>
            <div class="invalid-feedback">
                <span> Course Description is required</span>
            </div>

            <!-- Course Duration -->
            <label class="col-sm-2 col-form-label">Duration:</label>

            <div class="col-sm-10 mb-3">
                <input [(ngModel)]="course.duration" required name="duration" type="number" #courseDuration="ngModel"
                    [ngClass]="{'is-invalid': courseDuration.invalid}" class="form-control">
            </div>
            <div class="invalid-feedback">
                <span> Course Duration is required</span>
            </div>


            <!-- Course Price -->
            <label class="col-sm-2 col-form-label">Price:</label>

            <div class="col-sm-10 mb-3">
                <input [(ngModel)]="course.price" required name="price" type="number" #coursePrice="ngModel"
                    [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            </div>
            <div class="invalid-feedback">
                <span> Course Price is required</span>
            </div>

            <!-- Course Rating -->

            <label class="col-sm-2 col-form-label">Rating:</label>

            <div class="col-sm-10 mb-3">
                <input [(ngModel)]="course.rating" required name="rating" #courseRating="ngModel"
                    [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            </div>
            <div class="invalid-feedback">
                <span> Course Rating is required</span>
            </div>

            <div class="card-footer">
                <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary m-2 shadow">
                    <i class="fa fa-save"></i> Save
                </button>
                <button [routerLink]="['/courses']" class="btn btn-secondary m-2 shadow">
                    <i class="fa fa-close"></i> Back
                </button>
            </div>
        </form>
    </div>
</div>
