<h2>Course List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Realease Date</th>
            <th>Rating</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{course.id}}</td>
            <td>{{course.name}}</td>
            <td><img src="{{course.imageUrl}}" width="40px" height="40px"></td>
            <td>${{course.price}}</td>
            <td>{{course.releaseDate}}</td>
            <td>
                <app-star [rating]="course.rating"></app-star>
            </td>
            <td>
                <button class="btn m-2 btn-primary">Edit</button>
                <button class="btn m-2 btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
